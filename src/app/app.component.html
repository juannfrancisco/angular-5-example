<mat-sidenav-container
    class="example-container" (backdropClick)="close('backdrop')" >
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <div style="width: 200px;" >
      <p><button mat-button (click)="close('toggle button')">Cerrar</button></p>    
      <mat-list>
        <h3 mat-subheader>Personajes</h3>
        <mat-list-item>  
          <a routerLink="starwars/personajes">Ejercicio 1</a>
        </mat-list-item>
        <mat-divider></mat-divider>        
        <mat-list-item>            
          <a routerLink="materiales">Ejercicio 2</a>
        </mat-list-item>
          <mat-divider></mat-divider>        
        <mat-list-item>            
          <a routerLink="ejercicios">Ejercicio 3</a>
        </mat-list-item>
      </mat-list>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
        <mat-toolbar color="primary">
          <mat-toolbar-row>
            <span (click)="sidenav.open()">Curso Angular</span>
            <a routerLink="" mat-button>Inicio</a>
            <a routerLink="materiales" [queryParams]="{size:10,page:1}" mat-button>Contenido</a>            
          </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
